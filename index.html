<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400,400italic' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css"> </head>

<body>

    <main class="container-fluid">
        <div class="row text-center">
            <h1 class="text-center title"><span><i class="fa fa-twitch" aria-hidden="true"></i>
Twitch Streamers<sup>&reg;</sup></span></h1>
            <ul id="menu" class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="row">
                    <li id="all-channels" class="selected col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-0"><i class="fa fa-users" aria-hidden="true"></i>All</li>
                    <li id="online-channels" class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-0"><i class="fa fa-user" aria-hidden="true"></i>Online</li>
                    <li id="offline-channels" class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-0"><i class="fa fa-power-off" aria-hidden="true"></i>Offline</li>
                </div>
            </ul>
        </div>
        <div class="row" style="margin-bottom:2em;">
            <div class="col-md-6 col-md-offset-3 text-center">
                <form style="width:100%">
                    <input type="text" class="search-box"  placeholder="Search..."> 
                </form>
            </div>
        </div>
        <section id="online">
        
        </section>
        <section id="offline">
        
        </section>
        <section id="unavailable">
            
        </section>
    </main>
    <footer class="container-fluid text-center footer">
        <div class="row vertical-align">
            <div class="col-xs-12">
                <small>Copyright@Stefan</small>
            </div>
        </div>
    </footer>
    <div class="back-to-top" style="display: none;"><i class="fa fa-arrow-up" aria-hidden="true"></i>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="http://player.twitch.tv/js/embed/v1.js"></script>
    <script src="app.js"></script>
</body>

</html>
